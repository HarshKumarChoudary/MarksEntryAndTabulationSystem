<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>EasyShop {% block title %} {% endblock title %} </title>
    <style>
    table, th, td {
  border: 1px solid black;
  width: 99%;
  text-align: center;
}
    </style>

  </head>

  <body>
  <div>
    <ul class="list-unstyled">
    <li class="d-grid"><a href="{% url 'home' %}" class="btn {{active}}"><h4>Profile</h4></a></li>
    <li class="d-grid"><a href="{% url 'leaderboard' %}" class="btn {{active}}"><h4>leaderboard</h4></a></li>
    <li>
    <form action="" method="post">
    {% csrf_token %}
    <center>
    <input style="width:50%; border:1px solid black" class="form-control" name="search" placeholder="Enter Roll">
    <button class="btn btn-primary">SEARCH</button>
    </center>
    </form>
    <center>
    <a href="{% url 'ASC' %}" class ="btn {{active}}"><button class="btn btn-primary">Sort ASC</button></a>
    <a href="{% url 'leaderboard' %}" class ="btn {{active}}"><button class="btn btn-primary">Sort DESC</button></a>
  </center>
    </li>
  </ul>

    </div>
    <center>{% if messages %}<h2 style ="color:Green">
      {% for message in messages %}
      <p {% if message.tags %}class ="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
      {% endfor %}</h2>
   {% endif %}</center>
<center style="color:green"><h1>LEADER BOARD </h1>
<Table>
  <tr>
  <Th style="width:33px; border:solid-black;"> S.No</Th>
  <Th style="width:33px; border:solid-black;"> Name</Th>
  <Th style="width:33px; border:solid-black;"> Percentage</Th>
</tr>
    <{% for ad in data %}
    <tr>
       <td style="width:33px; border:solid-black;">{{forloop.counter}}</td>       
       <td style="width:33px; border:solid-black;">{{ad.Name}}</td>
       <td style="width:33px; border:solid-black;">{{ad.Percentage}}</td>
    </tr>
    {% endfor %}
  </Table></center>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  
  </body>
</html>
